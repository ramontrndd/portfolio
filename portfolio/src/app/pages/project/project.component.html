<mat-card class="card-content mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Pokedex</mat-card-title>
  </mat-card-header>
  <div class="tech-icons">
    <p-avatar
      image="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg"
      styleClass="mr-2"
      shape="circle"
    ></p-avatar>
    <p-avatar
      image="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg"
      styleClass="mr-2"
      shape="circle"
    ></p-avatar>
    <p-avatar
      image="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg"
      styleClass="mr-2"
      shape="circle"
    ></p-avatar>
  </div>
  <img src="assets/project/project-pokedex2.png" />
  <mat-card-content>
    <p>
      Projeto Pokédex, desenvolvi um layout interativo e dinâmico usando
      JavaScript, HTML e CSS e a partir do consumo da API do pokeapi.co, o
      projeto, contem uma barra de pesquisa, com alteração Dinâmica dos status,
      imagem e tipos de Pokemon, além do layout ser responsivo.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a
      href="https://github.com/ramontrndd/new-pokedex"
      target="_blank"
      color="primary"
      mat-raised-button
      >Github</a
    >
    <a
      href="https://ramontrndd.github.io/new-pokedex/"
      target="_blank"
      color="primary"
      mat-raised-button
      >Deploy</a
    >
  </mat-card-actions>
</mat-card>
